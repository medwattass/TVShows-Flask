<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center text-primary">Editing Show Form</h1>
        <div class="d-flex col-2 justify-content-around">
            <a href="/shows" class="btn btn-primary">TV Shows</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
    </nav>
    <form action="/update/show/{{this_show.id}}" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit Show!</h2>
        <hr class="bg-primary">
        {% with messages = get_flashed_messages(category_filter=['tv_show']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Warning!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control" value="{{this_show.title}}" required>
                </div>
                <div class="form-group">
                    <label for="network">Network:</label>
                    <input type="text" name="network" class="form-control" value="{{this_show.network}}" required>
                </div>
                <div class="form-group">
                    <label for="release_date">Release Date:</label>
                    <input type="date" name="release_date" class="form-control" value="{{ this_show.release_date.strftime('%Y-%m-%d') }}">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="40" rows="5" class="form-control">{{this_show.description}}</textarea>
                </div>
                <br>
                <input type="submit" value="Update" class="btn btn-success">
            </div>
        </div>
    </form>
</body>
</html>
